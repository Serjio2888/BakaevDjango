{% extends 'base.html' %}

{% block content%}

<h2>Создать топик</h2>

<form action="{{ request.path }}" method="post">
	{% csrf_token %}
	{% for field in form %}
		<div class="form-group">
		    {{ field.label_tag }}<br />
	    {{ field }}
		</div>
    {% endfor %}
	<button type="submit" class="btn btn-primary">Создать тему</button>
</form>

{% endblock %}
